<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Kraphat Free Script</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    .banner img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 15px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff0033;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="banner.png">
  </div>

  <h1>Kraphat Free Script Hub</h1>

  <div class="container">

    <!-- BLOXFRUIT -->
    <div class="card">
      <img src="bloxfruit-banner.jpg">
      <h2>Blox Fruit</h2>
      <a href="bloxfruit.html" class="btn">ดูสคริป</a>
    </div>

    <!-- ESCAPE TSUNAMI -->
    <div class="card">
      <img src="escape-tsunami-banner.jpg">
      <h2>Escape Tsunami</h2>
      <a href="escape-tsunami.html" class="btn">ดูสคริป</a>
    </div>

    <!-- FPS FLICK -->
    <div class="card">
      <img src="fps-flick-banner.jpg">
      <h2>FPS Flick / Syrex</h2>
      <a href="fps-flick.html" class="btn">ดูสคริป</a>
    </div>

  </div>

</body>
</html>
