<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Kraphat ScriptHub</title>

  <style>
    body{
      margin:0;
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
      text-align:center;
    }

    header img{
      width:100%;
      max-height:250px;
      object-fit:cover;
    }

    .container{
      padding:30px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:25px;
    }

    .card{
      background:#111;
      width:300px;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 20px #00f7ff33;
      transition:0.3s;
    }

    .card:hover{
      transform:scale(1.05);
      box-shadow:0 0 25px #00f7ff;
    }

    .card img{
      width:100%;
      height:170px;
      object-fit:cover;
    }

    .card-content{
      padding:15px;
    }

    .neon-btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 20px;
      color:#00f7ff;
      border:2px solid #00f7ff;
      border-radius:10px;
      text-decoration:none;
      transition:0.3s;
    }

    .neon-btn:hover{
      background:#00f7ff;
      color:black;
      box-shadow:0 0 15px #00f7ff;
    }
  </style>
</head>

<body>

<header>
  <img src="banner.png">
</header>

<h1>Kraphat ScriptHub</h1>

<div class="container">

  <!-- BLOXFRUIT -->

      <h2>BloxFruit</h2>
      <p>รวมสคริปต์ทั้งหมดสำหรับ BloxFruit</p>
      <a href="bloxfruit.html" class="neon-btn">สคริปต์ทั้งหมด</a>
    </div>
  </div>

  <!-- ESCAPE TSUNAMI -->
  <div class="card">
    <img src="escape-tsunami-banner.jpg">
    <div class="card-content">
      <h2>Escape Tsunami</h2>
      <p>รวมสคริปต์ทั้งหมดสำหรับ Escape Tsunami</p>
      <a href="escape-tsunami.html" class="neon-btn">สคริปต์ทั้งหมด</a>
    </div>
  </div>

  <!-- FPS FLICK -->
  <div class="card">
    <img src="fps-flick-banner.jpg">
    <div class="card-content">
      <h2>FPS Flick</h2>
      <p>รวมสคริปต์ทั้งหมดสำหรับ FPS Flick</p>
      <a href="fps-flick.html" class="neon-btn">สคริปต์ทั้งหมด</a>
    </div>
  </div>

</div>

</html>
