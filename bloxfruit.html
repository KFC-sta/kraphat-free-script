<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Bloxfruit Script</title>
</head>

<body style="background:#000;color:#00ff88;font-family:Arial;text-align:center">

<h1>Bloxfruit Script</h1>

<textarea id="bf1" style="width:90%;height:120px;border-radius:10px;">
-- วางสคริปต์บล็อคฟุตอันที่ 1
</textarea>
<br><button onclick="copy('bf1')">Copy</button>

<br><br>

<textarea id="bf2" style="width:90%;height:120px;border-radius:10px;">
-- วางสคริปต์บล็อคฟุตอันที่ 2
</textarea>
<br><button onclick="copy('bf2')">Copy</button>

<script>
function copy(id){
var text = document.getElementById(id);
text.select();
document.execCommand("copy");
}
</script>

</body>
</html>
